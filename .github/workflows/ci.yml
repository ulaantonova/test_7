name: Lab CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm install

    # НОВИЙ КРОК: Встановлення браузерів Playwright
    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Run tests
      run: npm test
